<!DOCTYPE html>
<html lang="ru" class="page">
  <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#111111" />
  <title>Robo School</title>
  <link
    rel="preload"
    href="fonts/Jost-Regular.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/Jost-SemiBold.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link
    rel="preload"
    href="fonts/Jost-Bold.woff2"
    as="font"
    type="font/woff2"
    crossorigin
  />
  <link rel="stylesheet" href="css/vendor.css" />
  <link rel="stylesheet" href="css/main.css" />
  <script defer src="js/main.js"></script>
</head>

  <body class="page__body">
    <div class="site-container">
      <header class="header">
  <div class="container-fluid">
    <header class="header__container">
      <a href="#" class="logo">
        <img src="./../img/svg/logo.svg" alt="Логотип Robo School" />
      </a>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#about" class="nav__link"> О школе</a>
          </li>
          <li class="nav__item">
            <a href="#trainers" class="nav__link">Тренеры</a>
          </li>
          <li class="nav__item">
            <a href="#price" class="nav__link">Стоимость</a>
          </li>
        </ul>
      </nav>
      <a href="tel:+7800000" class="phone" aria-label="Позвонить в Robo School"
        >+7 (800-00) 0-11-22</a
      >
    </header>
  </div>
</header>

      <main class="main">

        <section class="contacts">
  <div class="container">
    <div class="contacts__inner">
      <div class="contacts__info">
        <h2 class="section-title contacts__title">
          Запишитесь на курс со скидкой 10%
        </h2>
        <p class="contacts__text">Акция действительна до 10 марта 2022 года</p>
      </div>
      <fieldset class="contacts__fieldset">
        <legend class="visually-hidden contacts__legend">Контакты</legend>
        <div id="billing" class="visually-hidden">Введите контактный</div>
        <form class="contacts__form">
          <label class="contacts__form-label">
            <input
              id="contacts-name"
              type="text"
              class="contacts__form-input"
              placeholder="Имя"
              area-labelledby="billing"
            />
          </label>
          <label class="contacts__form-label">
            <input
              id="contacts-tel"
              type="text"
              class="contacts__form-input"
              placeholder="Телефон"
              area-labelledby="billing contacts-tel"
            />
          </label>
          <label class="contacts__form-label">
            <input
              id="contacts-email"
              type="text"
              class="contacts__form-input"
              placeholder="E-mail"
              area-labelledby="billing contacts-email"
            />
          </label>
          <button class="btn contacts__form-btn">Оформить заявку</button>
        </form>
      </fieldset>
    </div>
  </div>
  <img class="contacts__bg" src="../img/contacts-bg.svg" alt="" />
</section>

      </main>
      <footer class="footer">
  <div class="container">
    <div class="footer__inner">
      <a href="#" class="logo footer__logo">
        <img src="./../img/svg/logo.svg" alt="Логотип Robo School" />
      </a>
      <span class="footer__copy">© ROBO.SCHOOL</span>

      <a
        href="tel:+7800000"
        class="footer__phone phone"
        aria-label="Позвонить в Robo School"
        >+7 (800-00) 0-11-22</a
      >
    </div>
  </div>
</footer>

    </div>
  </body>
</html>
